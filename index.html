  <canvas id="particles"></canvas>
  <div class="container">
    <header>ERLC PMS</header>

      <div class="feature"><h3>Simplicity</h3><p>Easy to install and use. No nonsense.</p></div>
      <div class="feature"><h3>Efficiency</h3><p>Optimized scripts that run smoothly and fast.</p></div>
      <div class="feature"><h3>Safe</h3><p>Minimizes detection risk with smart delays.</p></div>
    </div>

    <div id="imageGrid" class="images-grid"></div>

    <a href="https://discord.com/channels/1401598647493201931/1401683728526475274" 
       class="download-btn" target="_blank" rel="noopener noreferrer">
       Get Now
    </a>
  </div>

  <!-- Popup -->
  <div id="popup" class="popup">
    <img src="" alt="popup">
  </div>

  <script>
    const imageFiles = ['image-1.png', 'image-2.png', 'image-3.png'];
    const grid = document.getElementById('imageGrid');
    const popup = document.getElementById('popup');
    const popupImg = popup.querySelector('img');

    imageFiles.forEach(file => {
      const img = document.createElement('img');
      img.src = `images/${file}`;
      img.alt = file;
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popup.classList.add('show');
      });
      grid.appendChild(img);
    });

    popup.addEventListener('click', () => popup.classList.remove('show'));

    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];
      const numberOfParticles = Math.floor(canvas.width / 10);
      for (let i = 0; i < numberOfParticles; i++) particlesArray.push(new Particle());
    }
    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 0.6;
        this.speedY = (Math.random() - 0.5) * 0.6;
        this.color = 'rgba(88,166,255,0.7)';
      }
      update() {
        this.x += this.speedX; this.y += this.speedY;
        if(this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if(this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;
      }
      draw() {
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }
    function handleParticles() {
      for(let i=0; i < particlesArray.length; i++) {
        particlesArray[i].update(); particlesArray[i].draw();
        for(let j = i+1; j < particlesArray.length; j++) {
          const dx = particlesArray[i].x - particlesArray[j].x;
          const dy = particlesArray[i].y - particlesArray[j].y;
          const distance = Math.sqrt(dx*dx + dy*dy);
          if(distance < 120) {
            ctx.strokeStyle = 'rgba(88,166,255,0.15)'; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(particlesArray[i].x, particlesArray[i].y);
            ctx.lineTo(particlesArray[j].x, particlesArray[j].y); ctx.stroke();
          }
        }
      }
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animate);
    }
    window.addEventListener('resize', init);
    init();
    animate();
  </script>
</body>
