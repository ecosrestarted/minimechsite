<!DOCTYPE html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body, html {
    height: 100%;

    color: #c9d1d9;

  .feature {

  .feature:hover { transform: translateY(-10px) scale(1.05); box-shadow: 0 0 40px #58a6ffcc; }

  .feature p { font-size: 1.1rem; color: #8b949e; flex-grow: 1; line-height: 1.4; }

  /* Image grid */
  .images-grid {
    display: grid; 
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
    gap: 1.5rem; 
    margin-bottom: 2rem;
    animation: fadeInUp 1s ease forwards; 
    animation-delay: 0.8s; 
    opacity: 0;
  }
  .images-grid img {
    width: 100%; 
    height: auto; 
    border-radius: 10px;
    box-shadow: 0 0 15px #00000055; 
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .images-grid img:hover { transform: scale(1.05); box-shadow: 0 0 30px #00000088; }

  /* Popup (lightbox) */

  .download-btn {

  @keyframes fadeInDown { 0% { opacity: 0; transform: translateY(-40px); } 100% { opacity: 1; transform: translateY(0); } }
  @keyframes fadeInUp { 0% { opacity: 0; transform: translateY(30px); } 100% { opacity: 1; transform: translateY(0); } }

  footer {
    margin-top: 3rem;

  canvas#particles {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background: #0d1117;
    display: block;
  }

  @media (max-width: 720px) {
    .features { flex-direction: column; align-items: center; }
    .feature { width: 90%; max-width: 320px; }
  }
</style>
</head>
<body>
  <canvas id="particles"></canvas>
  <div class="container">
    <header>ERLC PMS</header>
    <h2>ERLC Python Macro Scripts</h2>

    <div class="features">
      <div class="feature"><h3>Simplicity</h3><p>Easy to install and use. No nonsense.</p></div>
      <div class="feature"><h3>Efficiency</h3><p>Optimized scripts that run smoothly and fast.</p></div>
      <div class="feature"><h3>Safe</h3><p>Minimizes detection risk with smart delays.</p></div>
    </div>

    <div id="imageGrid" class="images-grid"></div>

    <a href="https://discord.com/channels/1401598647493201931/1401683728526475274" 
       class="download-btn" target="_blank" rel="noopener noreferrer">
       Get Now
    </a>
  </div>

  <footer>© 2025 ERLC PMS. All rights reserved.</footer>

  <!-- Popup -->
  <div id="popup" class="popup">
    <img src="" alt="popup">
  </div>

  <script>
    // Image files
    const imageFiles = ['image-1.png', 'image-2.png', 'image-3.png'];
    const grid = document.getElementById('imageGrid');
    const popup = document.getElementById('popup');
    const popupImg = popup.querySelector('img');

    imageFiles.forEach(file => {
      const img = document.createElement('img');
      img.src = `images/${file}`;
      img.alt = file;
      img.addEventListener('click', () => {
        popupImg.src = img.src;
        popup.classList.add('show');
      });
      grid.appendChild(img);
    });

    popup.addEventListener('click', () => popup.classList.remove('show'));

    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1.5;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
        this.color = 'rgba(88,166,255,0.8)';
        this.baseX = this.x;
        this.baseY = this.y;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX = -this.speedX;
        if (this.y < 0 || this.y > canvas.height) this.speedY = -this.speedY;

        // subtle float back
        this.x += (this.baseX - this.x) * 0.002;
        this.y += (this.baseY - this.y) * 0.002;
      }
      draw() {
        ctx.shadowColor = 'rgba(88,166,255,0.8)';
        ctx.shadowBlur = 6;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      }
    }

    function init() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      particlesArray = [];
      const numberOfParticles = Math.floor(canvas.width / 7);
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function connectParticles() {
      for (let a = 0; a < particlesArray.length; a++) {
        for (let b = a + 1; b < particlesArray.length; b++) {
          let dx = particlesArray[a].x - particlesArray[b].x;
          let dy = particlesArray[a].y - particlesArray[b].y;
          let distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 140) {
            ctx.strokeStyle = `rgba(88,166,255,${1 - distance / 140})`;
            ctx.lineWidth = 1;
            ctx.shadowColor = `rgba(88,166,255,${1 - distance / 140})`;
            ctx.shadowBlur = 5;
            ctx.beginPath();
            ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
            ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
            ctx.stroke();
            ctx.shadowBlur = 0;
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particlesArray.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    window.addEventListener('resize', () => {
      init();
    });

    init();
    animate();
  </script>
</body>
</html>
