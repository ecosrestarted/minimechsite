<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mechanics Belgium - Stock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="stock-bg"></div>

  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1 class="fade-scroll">Onze Brommertjes</h1>
    <div class="stock-grid fade-scroll" style="transition-delay: 0.2s;">
      <!-- Stock cards; later dynamisch toevoegen kan -->
      <div class="stock-card" onclick="openModal('brommer1.jpg', 'Yamaha Minibike 50cc', 'Top onderhouden Yamaha minibike, 50cc, 2-takt, start altijd. Prijs: €850')">
        <img src="brommer1.jpg" alt="Yamaha Minibike 50cc" />
        <h3>Yamaha Minibike 50cc</h3>
        <p>€850</p>
      </div>
      <div class="stock-card" onclick="openModal('brommer2.jpg', 'Peugeot 103', 'Originele Peugeot 103, goed onderhouden, start direct. Prijs: €700')">
        <img src="brommer2.jpg" alt="Peugeot 103" />
        <h3>Peugeot 103</h3>
        <p>€700</p>
      </div>
      <!-- Voeg hier meer toe -->
    </div>
  </main>

  <footer>
    &copy; 2025 Mini Mechanics Belgium — Alle rechten voorbehouden.
  </footer>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">&times;</span>
      <img id="modal-img" src="" alt="Brommer afbeelding" />
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
    </div>
  </div>

  <script>
    // Fade-in scroll observer (reuse)
    const faders = document.querySelectorAll('.fade-scroll');

    const appearOptions = {
      threshold: 0,
      rootMargin: "0px 0px -100px 0px"
    };

    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        appearOnScroll.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });

    // Modal logic
    function openModal(imgSrc, title, desc) {
      document.getElementById('modal-img').src = imgSrc;
      document.getElementById('modal-title').textContent = title;
      document.getElementById('modal-desc').textContent = desc;
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    // Close modal on outside click
    window.onclick = function(event) {
      if (event.target === document.getElementById('modal')) {
        closeModal();
      }
    }
  </script>
</body>
</html>
