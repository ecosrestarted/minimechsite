<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mechanics Belgium - Stock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html" class="active">Stock</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h1>Onze Stock</h1>
    <div class="stock-grid" id="stockGrid">
      <!-- Brommertjes komen hier via JS -->
    </div>
  </main>

  <footer>
    &copy; 2025 Mini Mechanics Belgium — Alle rechten voorbehouden.
  </footer>

  <script>
    // Sample brommers, vervang met jouw eigen data
    const bikes = [
      {
        title: "Peugeot 103",
        desc: "Klassieke brommer in goede staat.",
        price: 750,
        img: "https://cdn.pixabay.com/photo/2016/11/29/10/07/moped-1869946_1280.jpg",
        status: "Gebruikt"
      },
      {
        title: "Tomos A35",
        desc: "Sportieve brommer, start direct.",
        price: 900,
        img: "https://cdn.pixabay.com/photo/2018/01/20/08/11/moped-3095833_1280.jpg",
        status: "Gebruikt"
      },
      {
        title: "Batavus Bromfiets",
        desc: "Zeer goed onderhouden, nieuwe banden.",
        price: 1100,
        img: "https://cdn.pixabay.com/photo/2017/08/30/22/30/bike-2690304_1280.jpg",
        status: "Nieuw"
      }
    ];

    const stockGrid = document.getElementById('stockGrid');

    bikes.forEach(bike => {
      const card = document.createElement('div');
      card.className = 'stock-card';
      card.innerHTML = `
        <img src="${bike.img}" alt="${bike.title}" />
        <div class="stock-card-content">
          <h3>${bike.title}</h3>
          <p>${bike.desc}</p>
          <p><strong>€${bike.price}</strong> - ${bike.status}</p>
        </div>
      `;
      stockGrid.appendChild(card);
    });
  </script>
</body>
</html>
