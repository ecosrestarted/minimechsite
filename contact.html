<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Mechanics Belgium - Contact</title>
<style>
  body {
    background: #4b1f1f; /* donker rood/bruin */
    color: #d9f0b8;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }
  header {
    background: #6a2929;
    padding: 1rem 2rem;
  }
  nav {
    display: flex; gap: 2rem; justify-content: center;
  }
  nav a {
    color: #a5c49d;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.25rem 0.5rem;
    border-radius: 5px;
  }
  nav a.active, nav a:hover {
    background: #a5c49d;
    color: #6a2929;
  }
  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  h2 {
    text-align: center;
    margin-bottom: 2rem;
    color: #a5c49d;
  }
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    font-weight: 600;
  }
  input, textarea {
    padding: 0.6rem 0.8rem;
    border-radius: 6px;
    border: none;
    font-size: 1rem;
    font-family: inherit;
  }
  textarea {
    resize: vertical;
    min-height: 100px;
  }
  button {
    background: #a5c49d;
    border: none;
    padding: 0.8rem;
    font-size: 1.1rem;
    color: #4b1f1f;
    font-weight: 700;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #7c906c;
    color: #d9f0b8;
  }
  footer {
    background: #6a2929;
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #a5c49d;
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="home.html">Home</a>
    <a href="stock.html">Shop</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<main>
  <h2>Contacteer Mini Mechanics</h2>
  <form id="contactForm">
    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required placeholder="Je naam" />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="Je email" />

    <label for="message">Bericht</label>
    <textarea id="message" name="message" required placeholder="Schrijf je bericht hier..."></textarea>

    <button type="submit">Verstuur</button>
  </form>
</main>

<footer>
  &copy; 2025 Mini Mechanics Belgium â€” Sigma's brommertjes en hobby
</footer>

<script>
  document.getElementById('contactForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Bedankt voor je bericht, ik neem snel contact met je op!');
    this.reset();
  });
</script>
</body>
</html>
