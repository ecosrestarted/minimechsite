<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mechanics Belgium - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html">Stock</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>

  <main>
    <h1 class="fade-scroll">Contacteer mij</h1>
    <form onsubmit="return sendMessage(event)" class="fade-scroll" style="transition-delay: 0.2s;">
      <label for="name">Naam</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Bericht</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Verzenden</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Mini Mechanics Belgium â€” Alle rechten voorbehouden.
  </footer>

  <script>
    // Fade-in scroll observer
    const faders = document.querySelectorAll('.fade-scroll');

    const appearOptions = {
      threshold: 0,
      rootMargin: "0px 0px -100px 0px"
    };

    const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('visible');
        appearOnScroll.unobserve(entry.target);
      });
    }, appearOptions);

    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });

    // Simple contact form alert
    function sendMessage(e) {
      e.preventDefault();
      alert('Bedankt voor je bericht! Ik neem zo snel mogelijk contact op.');
      e.target.reset();
      return false;
    }
  </script>
</body>
</html>
