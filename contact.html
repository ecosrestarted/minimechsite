    <a href="home.html">Home</a>
    <a href="shop.html">Shop</a>

<main>
  <h1>Contacteer Mini Mechanics Belgium</h1>
  <p>Heb je vragen, brommer te koop, of wil je gewoon eens babbelen over minibikes? Stuur me een berichtje.</p>

  <form id="contact-form" action="mailto:your.email@example.com" method="post" enctype="text/plain">
    <label for="name">Naam</label>
    <input type="text" id="name" name="name" required />
    
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required />
    
    <label for="message">Bericht</label>
    <textarea id="message" name="message" required></textarea>
    
    <button type="submit">Verstuur</button>
  </form>
</main>

<script src="script.js"></script>
</body>
