<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Mechanics Belgium - Admin</title>
<style>
  body {
    background: #1f1f2f;
    color: #c9d6b9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0; padding: 0;
    min-height: 100vh;
    display: flex; flex-direction: column;
  }
  header {
    background: #406040;
    padding: 1rem 2rem;
  }
  nav {
    display: flex; gap: 2rem; justify-content: center;
  }
  nav a {
    color: #d9f0b8;
    text-decoration: none;
    font-weight: 600;
    font-size: 1.1rem;
    padding: 0.25rem 0.5rem;
    border-radius: 5px;
  }
  nav a.active, nav a:hover {
    background: #d9f0b8;
    color: #406040;
  }
  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 3rem auto;
    padding: 0 1rem;
  }
  form {
    background: #34495e;
    padding: 1.5rem;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  input, textarea {
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 5px;
    border: none;
  }
  button {
    background: #d9f0b8;
    border: none;
    padding: 0.75rem;
    font-weight: 700;
    cursor: pointer;
    border-radius: 5px;
    color: #406040;
    transition: background 0.2s ease;
  }
  button:hover {
    background: #b7ce88;
  }
  #uploadStatus {
    font-weight: 700;
    margin-top: 0.5rem;
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="index.html">Home</a>
    <a href="stock.html">Shop</a>
    <a href="contact.html">Contact</a>
    <a href="admin.html" class="active">Admin</a>
  </nav>
</header>

<main>
  <h1>Brommertje toevoegen</h1>
  <form id="addBikeForm">
    <input type="text" id="title" placeholder="Naam brommer" required />
    <textarea id="desc" placeholder="Beschrijving" rows="3" required></textarea>
    <input type="number" id="price" placeholder="Prijs (â‚¬)" required min="0" step="0.01" />
    <select id="status" required>
      <option value="Beschikbaar">Beschikbaar</option>
      <option value="Verkocht">Verkocht</option>
    </select>
    <input type="file" id="imgFile" accept="image/*" required />
    <button type="submit">Toevoegen</button>
    <p id="uploadStatus"></p>
  </form>
</main>

<script>
  const cloudName = 'duzqy73h2'; // Zet hier je Cloudinary cloud name
  const uploadPreset = 'minimech_unsigned'; // Zet hier je upload preset

  const form = document.getElementById('addBikeForm');
  const uploadStatus = document.getElementById('uploadStatus');

  form.addEventListener('submit', async e => {
    e.preventDefault();

    uploadStatus.textContent = 'Bezig met uploaden...';

    const title = form.title.value.trim();
    const desc = form.desc.value.trim();
    const price = form.price.value.trim();
    const statusValue = form.status.value;
    const fileInput = form.imgFile;

    if (!fileInput.files.length) {
      uploadStatus.textContent = 'Selecteer een foto.';
      return;
    }

    const file = fileInput.files[0];
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', uploadPreset);

    try {
      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      if (!data.secure_url) {
        uploadStatus.textContent = 'Upload mislukt.';
        return;
      }

      // Brommer object maken
      const newBike = {
        title,
        desc,
        price,
        status: statusValue,
        img: data.secure_url
      };

      // Huidige brommertjes uit localStorage halen
      let bikes = JSON.parse(localStorage.getItem('bikes')) || [];
      bikes.push(newBike);
      localStorage.setItem('bikes', JSON.stringify(bikes));

      uploadStatus.textContent = 'Brommertje toegevoegd!';

      form.reset();

    } catch (err) {
      uploadStatus.textContent = 'Fout bij upload: ' + err.message;
    }
  });
</script>

</body>
</html>
