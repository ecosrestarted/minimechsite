<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Mechanics Admin - Voeg Brommertje Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      background: #f4f4f4;
    }
    form {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      background: #007bff;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    #uploadStatus {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Voeg een Brommertje toe</h1>

  <form id="addBikeForm">
    <label for="title">Naam / Titel</label>
    <input type="text" id="title" name="title" required />

    <label for="desc">Beschrijving</label>
    <textarea id="desc" name="desc" rows="4" required></textarea>

    <label for="price">Prijs (â‚¬)</label>
    <input type="number" id="price" name="price" required min="0" />

    <label for="status">Status</label>
    <select id="status" name="status" required>
      <option value="Nieuw">Nieuw</option>
      <option value="Gebruikt">Gebruikt</option>
    </select>

    <label for="imgFile">Foto</label>
    <input type="file" id="imgFile" name="imgFile" accept="image/*" required />

    <button type="submit">Brommertje Toevoegen</button>

    <p id="uploadStatus"></p>
  </form>

  <script>
    const cloudName = 'duzqy73h2';
    const uploadPreset = 'minimechanics';

    const form = document.getElementById('addBikeForm');
    const uploadStatus = document.getElementById('uploadStatus');

    form.addEventListener('submit', async e => {
      e.preventDefault();

      uploadStatus.textContent = 'Bezig met uploaden...';

      const title = form.title.value.trim();
      const desc = form.desc.value.trim();
      const price = form.price.value.trim();
      const statusValue = form.status.value;
      const fileInput = form.imgFile;

      if (!fileInput.files.length) {
        uploadStatus.textContent = 'Selecteer een foto.';
        return;
      }

      const file = fileInput.files[0];
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);

      try {
        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (!data.secure_url) {
          uploadStatus.textContent = 'Upload mislukt.';
          return;
        }

        const newBike = {
          title,
          desc,
          price,
          status: statusValue,
          img: data.secure_url
        };

        let bikes = JSON.parse(localStorage.getItem('bikes')) || [];
        bikes.push(newBike);
        localStorage.setItem('bikes', JSON.stringify(bikes));

        uploadStatus.textContent = 'Brommertje toegevoegd!';

        form.reset();

      } catch (err) {
        console.error('Upload error:', err);
        uploadStatus.textContent = 'Fout bij upload: ' + err.message;
      }
    });
  </script>
</body>
</html>
